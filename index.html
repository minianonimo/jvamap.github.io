<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rastreador GPS</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Reset e estilos b√°sicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      font-size: 1.5rem;
    }

    #map {
      flex: 1;
      width: 100%;
    }

    /* Responsivo: ajusta fonte no mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
        padding: 15px;
      }
    }
  </style>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <h1>Localiza√ß√£o em Tempo Real</h1>
  <div id="map"></div>

  <script>
    // üî• Configura√ß√£o do Firebase
    const firebaseConfig = {
      databaseURL: "https://rastreador-gps-2550c-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Inicializa√ß√£o do mapa
    const initialLat = -23.550520;
    const initialLng = -46.633308;
    const map = L.map('map').setView([initialLat, initialLng], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const marker = L.marker([initialLat, initialLng]).addTo(map);

    // Atualiza marcador em tempo real
    db.ref("/localizacao").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.latitude && data.longitude) {
        marker.setLatLng([data.latitude, data.longitude]);
        map.panTo([data.latitude, data.longitude]);
      }
    });
  </script>
</body>
</html>

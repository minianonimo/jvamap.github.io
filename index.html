<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rastreador GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin: 10px;
        }
        #map {
            width: 90%;
            max-width: 800px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            #map {
                width: 95%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>Localização em Tempo Real</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-23.550520, -46.633308], 15);  // Posição inicial
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        var marker = L.marker([-23.550520, -46.633308]).addTo(map);

        function atualizarMapa(lat, lon) {
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon]);
        }

        // Simulação de dados (troque isso pelo Firebase)
        setInterval(() => {
            var lat = -23.550520 + (Math.random() * 0.01 - 0.005);
            var lon = -46.633308 + (Math.random() * 0.01 - 0.005);
            atualizarMapa(lat, lon);
        }, 5000);
    </script>
</body>
</html>
